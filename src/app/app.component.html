<h1>learn component</h1>
<!-- if-else -->

<!-- method 1 -->
<h1 *ngIf="show; else notShow">Revise if-else, val is true</h1>
<ng-template #notShow><h1>Revise if-else, val is false</h1></ng-template>

<!-- method 2 -->
<p *ngIf="show; then ifBlock else elseBlock"></p>
<ng-template #ifBlock><h1>if block</h1></ng-template>
<ng-template #elseBlock><h1>else block</h1></ng-template>

<!-- method 3 -->
<h2 *ngIf="showVal == 'yes'; else elseCond">if condition</h2>
<ng-template #elseCond></ng-template>

<!-- else-if laddder -->

<!--else-if-->
<ng-template [ngIf]="color=='red'"><h3 style="color:red">Red</h3></ng-template>
<ng-template [ngIf]="color=='green'"><h3 style="color:green">Green</h3></ng-template>
<ng-template [ngIf]="color=='blue'"><h3 style="color:blue">Blue</h3></ng-template>
<!-- ---------------- -->

<!-- Switch-case -->
<div [ngSwitch]="color">
    <h2 *ngSwitchCase="'red'" style="color:red">Red</h2>
    <h2 *ngSwitchCase="'green'" style="color:green">Green</h2>
    <h3 *ngSwitchCase="'blue'" style="color:blue">Blue</h3>
    <h3 *ngSwitchDefault>Default color</h3>
</div>
<!-- ---------------- -->
